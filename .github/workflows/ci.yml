name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        # Install workspace dependencies if using workspaces
        if [ -f "package.json" ] && npm list --depth=0 --json | jq -e '.dependencies | has("@workspace")' > /dev/null 2>&1; then
          npm run install:all || true
        fi
    
    - name: Build
      run: |
        npm run build
        # Build all workspace packages
        npm run build:all || true
    
    - name: Run tests
      run: |
        npm test
        # Run tests across workspace
        npm run test:all || true
